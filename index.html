<!DOCTYPE html>
<html>
  <head>
    <title>
      YouTube Clone
    </title>
    <!--- Import the CSS files -->
    <link rel="stylesheet" href="styles/videos.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/sidebar.css">

    <!-- Import a font called Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="left-section">
        <img src="images/header-icons/hamburger-menu.svg" class="hamburger-menu">
        <img src="images/header-icons/youtube-logo.svg" class="youtube-logo">
      </div>
      <div class="middle-section">
        <input placeholder="Search" class="search-bar">
        <button class="search-button">
          <img src="images/header-icons/search.svg" class="search">
          <div class="tooltip">
            Search
          </div>
        </button>
        <button class="voice-search-button">
          <img src="images/header-icons/voice-search-icon.svg" class="voice-search">
          <div class="tooltip">
            Search with your voice
          </div>
        </button>
      </div>
      <div class="right-section">
        <div class="upload-icon-container">
          <img src="images/header-icons/upload.svg" class="upload-icon">
          <div class="tooltip">
            Create
          </div>
        </div>
        <div class="youtube-apps-container">
          <img src="images/header-icons/youtube-apps.svg" class="youtube-apps-icon">
          <div class="tooltip">
            YouTube Apps
          </div>
        </div>
        <div class="notifications-container">
          <img src="images/header-icons/notifications.svg" class="notifications-icon">
          <div class="notifications-count">
            3
          </div>
          <div class="tooltip">
            Notifications
          </div>
        </div>
        <img src="images/channel-pictures/my-channel.jpeg" class="current-user-picture">
      </div>
    </header>
    <nav class="sidebar">
      <div class="sidebar-link">
        <img src="images/sidebar-icons/home.svg" class="sidebar-icon">
        <p>
          Home
        </p>
      </div>
      <div class="sidebar-link">
        <img src="images/sidebar-icons/explore.svg">
        <p>
          Explore
        </p>
      </div>
      <div class="sidebar-link">
        <img src="images/sidebar-icons/subscriptions.svg">
        <p>
          Subscriptions
        </p>
      </div>
      <div class="sidebar-link">
        <img src="images/sidebar-icons/originals.svg">
        <p>
          Originals
        </p>
      </div>
      <div class="sidebar-link">
        <img src="images/sidebar-icons/youtube-music.svg">
        <p>
          YouTube Music
        </p>
      </div>
      <div class="sidebar-link">
        <img src="images/sidebar-icons/library.svg">
        <p>
          Library
        </p>
      </div>
    </nav>
    <main>
      <section class="video-grid js-video-grid">
        <!-- Content will be inserted here with JavaScript -->
      </section>
    </main>
    <!-- Import the JavaScript files -->
    <script src="data/videos.js"></script>
    <script type="module" src="scripts/youtube-clone.js"></script>
  </body>
</html>
